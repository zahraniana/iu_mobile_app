<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="fonts/font.css" rel="stylesheet" />
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ng cordova js -->
    <script src="lib/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-local-storage.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Cordova.js"></script>
    <script src="js/PushNotificationService.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
    <ion-side-menus>

        <ion-side-menu-content>
            <ion-nav-bar align-title="right" class="bar-positive">
                <ion-nav-back-button class="button-icon">
                    <span class="icon ion-ios7-arrow-right"></span>
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="right">

            <ion-content has-header="false">
                <ion-item class="item item-stable item-profile">
                    <div class="item-avatar">
                        <img src="img\avatar\azoz.jpg">
                        <h2>Abdullah A. Al-Zahrani</h2>
                        <span class="item-note">Islamic University</span>
                    </div>
                </ion-item>

                <ion-list>
                    <ion-item href="#/tab/home" menu-close=""><i class="icon ion-home"></i> Home</ion-item>
                    <ion-item href="#/student_tab/home" menu-close=""><i class="icon ion-home"></i> Student</ion-item>
                    <ion-item class="item-divider">Item Divider</ion-item>
                    <ion-item href="#/about" menu-close=""> <i class="icon ion-ios-information"></i> About</ion-item>
                    <ion-item href="#/about" menu-close=""> <i class="icon ion-ios-information"></i> About</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</body>
</html>
